<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lâmpada Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2 class="text-center">Lâmpada Inteligente com Blynk</h2>
  </div>

  

  <div class="container-lg center-content">
    <div class="depth-effect text-center">
      <button id="ligarBtn" class="btn btn-outline-primary mb-3">Ligar LED</button>
      <button id="desligarBtn" class="btn btn-outline-primary mb-3">Desligar LED</button>
      <p>Valor do Sensor de Luminosidade: <span id="luminosidade"></span></p>
      <input type="range" min="0" max="1023" value="500" id="luminosidadeRange" class="form-range">
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
